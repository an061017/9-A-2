<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題6-8</title>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        /* 全体レイアウト */
        .header, .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .menu {
            display: flex;
            background-color: #333;
        }

        .menu div {
            padding: 10px;
            border: 1px solid #000;
            color: #fff;
        }

        .content-wrap {
            border: 1px solid #000;
            width: 80%;
            margin: 20px auto;
        }

        .title-box, .content-box {
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="menu">
            <div>logo</div>
            <div>menu1</div>
            <div>menu2</div>
        </div>
    </div>

    <div class="content-wrap">
        <div class="title-box">title</div>
        <div class="content-box">content</div>
    </div>

    <div class="footer">
        footer
    </div>

</body>
</html>
